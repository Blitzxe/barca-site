<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1992 Dream Team Archive | BarÃ§a Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* FULL-SCREEN HERO SECTION */
        .archive-hero { 
            height: 100vh; /* Makes the hero section fill the entire screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 2px solid var(--gold); 
            /* THE BACKGROUND: 1992 Dream Team Victory Photo */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('dream-team-victory.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; /* Parallax effect for a premium feel */
        }

        .archive-hero h1 { 
            font-size: clamp(3rem, 12vw, 8rem); /* Massive responsive font */
            font-weight: 900; 
            color: rgba(255, 255, 255, 0.85); /* Low opacity to see faces through text */
            letter-spacing: -2px;
            text-transform: uppercase;
            /* Text shadow ensures readability against the photo without a dark box */
            text-shadow: 0 4px 15px rgba(0,0,0,0.8), 0 0 30px rgba(0,0,0,0.5);
            margin: 0;
        }

        .archive-hero p { 
            color: var(--gold); 
            font-weight: 800; 
            font-size: clamp(1rem, 3vw, 1.5rem);
            letter-spacing: 6px; 
            margin-top: -10px; 
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
            opacity: 0.9;
        }

        /* MODAL & GRID STYLES */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; padding: 60px 0; }
        .player-card { background: rgba(255,255,255,0.03); border-radius: 20px; overflow: hidden; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; cursor: pointer; }
        .player-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .player-card img { width: 100%; height: 300px; object-fit: cover; filter: grayscale(40%); transition: 0.4s; }
        .player-card:hover img { filter: grayscale(0%); }
        .player-card h4 { padding: 20px 10px; font-size: 1.1rem; color: #fff; font-weight: 900; letter-spacing: 1px; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        .modal.show { display: flex; opacity: 1; }
        .modal-content { background: linear-gradient(145deg, var(--navy), #000); border: 2px solid var(--gold); border-radius: 30px; padding: 50px; max-width: 550px; width: 90%; text-align: center; position: relative; }
        .close-btn { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 2.5rem; cursor: pointer; }
        #modal-img { width: 180px; height: 180px; border-radius: 50%; border: 5px solid var(--gold); margin-bottom: 25px; object-fit: cover; box-shadow: 0 0 20px var(--gold); }
        .modal-meta { color: var(--gold); font-weight: 700; margin-bottom: 20px; font-size: 0.9rem; text-transform: uppercase; line-height: 1.8; letter-spacing: 1px; }
    </style>
</head>
<body>

    <header>
        <nav class="nav-container">
            <div class="logo">BARÃ‡A<span class="gold">SITE</span></div>
            <ul class="nav-links"><li><a href="ucl.html">ðŸ”™ Back to History</a></li></ul>
        </nav>
    </header>

    <section class="archive-hero">
        <h1>THE DREAM TEAM</h1>
        <p>WEMBLEY 1992 LEGENDS</p>
    </section>

    <main class="container">
        <h2 class="section-title">The First European Kings</h2>
        <div class="player-grid">
            
            <div class="player-card" data-name="Ronald Koeman" data-birth="Zaandam, Netherlands" data-joined="1989" data-from="PSV Eindhoven" data-fact="The Hero of Wembley. His thunderous 112th-minute free-kick delivered Barcelona's first European Cup. He remains the club's highest-scoring defender." data-img="koeman.jpg">
                <img src="koeman.jpg" alt="Koeman" onerror="this.src='https://via.placeholder.com/300/111/edbb00?text=BarÃ§a'">
                <h4>4. Ronald Koeman</h4>
            </div>

            <div class="player-card" data-name="Pep Guardiola" data-birth="Santpedor, Spain" data-joined="1990" data-from="La Masia (Academy)" data-fact="The midfield anchor. Hand-picked by Cruyff to lead the team at just 21, he embodied the club's philosophy on the pitch before becoming its greatest coach." data-img="guardiola.jpg">
                <img src="guardiola.jpg" alt="Guardiola" onerror="this.src='https://via.placeholder.com/300/111/edbb00?text=BarÃ§a'">
                <h4>10. Pep Guardiola</h4>
            </div>

            <div class="player-card" data-name="Hristo Stoichkov" data-birth="Plovdiv, Bulgaria" data-joined="1990" data-from="CSKA Sofia" data-fact="The 'Gunslinger.' His explosive speed and lethal left foot made him a Ballon d'Or winner and a true icon of the Dream Team era." data-img="stoichkov.jpg">
                <img src="stoichkov.jpg" alt="Stoichkov" onerror="this.src='https://via.placeholder.com/300/111/edbb00?text=BarÃ§a'">
                <h4>8. Hristo Stoichkov</h4>
            </div>

            <div class="player-card" data-name="Michael Laudrup" data-birth="Frederiksberg, Denmark" data-joined="1989" data-from="Juventus" data-fact="The master of elegance. His legendary 'no-look' passes and vision provided the creative spark that defined Cruyff's attacking style." data-img="laudrup.jpg">
                <img src="laudrup.jpg" alt="Laudrup" onerror="this.src='https://via.placeholder.com/300/111/edbb00?text=BarÃ§a'">
                <h4>9. Michael Laudrup</h4>
            </div>

            <div class="player-card" data-name="Andoni Zubizarreta" data-birth="Vitoria-Gasteiz, Spain" data-joined="1986" data-from="Athletic Bilbao" data-fact="The safe hands of the Dream Team. As captain and goalkeeper, his leadership and positioning were crucial in maintaining the clean sheet at Wembley." data-img="zubi.jpg">
                <img src="zubi.jpg" alt="Zubizarreta" onerror="this.src='https://via.placeholder.com/300/111/edbb00?text=BarÃ§a'">
                <h4>1. Zubizarreta (C)</h4>
            </div>

        </div>
    </main>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-img" src="">
            <h2 id="modal-name" style="margin-bottom:10px; color:#fff; font-size:2rem; font-weight:900;"></h2>
            <div class="modal-meta" id="modal-meta"></div>
            <p id="modal-fact" style="color:#ccc; line-height:1.8; font-size:1.05rem;"></p>
        </div>
    </div>

    <footer><p>Visca el BarÃ§a! | barca-site &copy; 2026</p></footer>

    <script>
        const modal = document.getElementById('playerModal');
        const closeBtn = document.querySelector('.close-btn');
        const cards = document.querySelectorAll('.player-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                document.getElementById('modal-name').innerText = card.dataset.name;
                document.getElementById('modal-meta').innerHTML = 
                    `Born: ${card.dataset.birth} <br> ` +
                    `Joined BarÃ§a: ${card.dataset.joined} <br> ` +
                    `Bought From: ${card.dataset.from}`;
                document.getElementById('modal-fact').innerText = card.dataset.fact;
                document.getElementById('modal-img').src = card.dataset.img;
                modal.classList.add('show');
            });
        });

        closeBtn.onclick = () => modal.classList.remove('show');
        window.onclick = (e) => { if(e.target == modal) modal.classList.remove('show'); }
    </script>
</body>
</html>
