<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1992 Dream Team Archive | BarÃ§a Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .archive-hero { padding: 150px 8% 50px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('cruyff-bg.jpg'); background-size: cover; background-position: top center; }
        .archive-hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 900; color: #fff; letter-spacing: 2px; }
        .archive-hero p { color: var(--gold); font-weight: 800; letter-spacing: 4px; margin-top: 10px; text-transform: uppercase; }
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; margin-top: 30px; }
        .player-card { background: rgba(255,255,255,0.03); border-radius: 15px; overflow: hidden; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; }
        .player-card:hover { transform: translateY(-8px); border-color: var(--gold); }
        .player-card img { width: 100%; height: 250px; object-fit: cover; filter: grayscale(50%); transition: 0.3s; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        .modal.show { display: flex; opacity: 1; }
        .modal-content { background: linear-gradient(135deg, var(--navy), var(--blue)); border: 2px solid var(--gold); border-radius: 20px; padding: 40px; max-width: 500px; width: 90%; text-align: center; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">BARÃ‡A<span class="gold">SITE</span></div>
            <ul class="nav-links"><li><a href="ucl.html">ðŸ”™ Back to History</a></li></ul>
        </nav>
    </header>
    <section class="archive-hero">
        <h1>THE DREAM TEAM</h1>
        <p>1992 WEMBLEY LEGENDS</p>
    </section>
    <main class="container">
        <h2 class="section-title">Click a player for facts</h2>
        <div class="player-grid">
            <div class="player-card" data-name="Ronald Koeman" data-birth="Zaandam, Netherlands" data-fact="The Hero of Wembley. His powerful 112th-minute free-kick delivered BarÃ§a's first European Cup." data-img="koeman.jpg">
                <img src="koeman.jpg" alt="Koeman" onerror="this.src='https://via.placeholder.com/250/111/edbb00?text=BarÃ§a'">
                <h4>4. Ronald Koeman</h4>
            </div>
            </div>
    </main>
    <div id="playerModal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><img id="modal-img" src=""><h2 id="modal-name"></h2><p id="modal-birth" style="color:var(--gold); font-weight:bold; margin-bottom:15px; font-size:0.9rem; text-transform:uppercase;"></p><p id="modal-fact" style="color:#ccc; line-height:1.6;"></p></div></div>
    <script>
        const modal = document.getElementById('playerModal');
        const closeBtn = document.querySelector('.close-btn');
        const cards = document.querySelectorAll('.player-card');
        cards.forEach(card => { card.addEventListener('click', () => {
            document.getElementById('modal-name').innerText = card.dataset.name;
            document.getElementById('modal-birth').innerText = "Born: " + card.dataset.birth;
            document.getElementById('modal-fact').innerText = card.dataset.fact;
            document.getElementById('modal-img').src = card.dataset.img;
            modal.classList.add('show');
        });});
        closeBtn.onclick = () => modal.classList.remove('show');
        window.onclick = (e) => { if(e.target == modal) modal.classList.remove('show'); }
    </script>
</body>
</html>
