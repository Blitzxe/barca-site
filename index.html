<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barça Site | Home of the Blaugrana</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="nav-container">
            <div class="logo">BARÇA<span class="gold">SITE</span></div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#match-center">MATCH CENTER</a></li>
                <li><a href="ucl.html">HISTORY</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <p class="est-tag">ESTABLISHED 1899</p>
            <h1>MÉS QUE UN CLUB</h1>
            <p class="visca-tag">VISCA EL BARÇA</p>
        </div>
    </section>

    <section id="match-center" class="match-center container">
        <div class="match-box">
            <p class="upcoming-text">UPCOMING FIXTURE</p>
            <h2 class="match-title">BARÇA VS VILLARREAL</h2>
            <p class="match-subtitle">Saturday, 28 Feb 2026 • 20:45 IST</p>
            
            <div class="countdown-timer">
                <div class="time-unit"><span id="days">00</span><p>Days</p></div>
                <div class="time-unit"><span id="hours">00</span><p>Hours</p></div>
                <div class="time-unit"><span id="mins">00</span><p>Mins</p></div>
                <div class="time-unit"><span id="secs">00</span><p>Secs</p></div>
            </div>
        </div>
    </section>

    <section class="news-hub container">
        <h2 class="section-title">Barça Pulse <span class="live-dot"></span></h2>
        <div id="news-container" class="news-grid">
            <p class="loading">Fetching latest news...</p>
        </div>
    </section>

    <footer><p>Visca el Barça! | barca-site © 2026</p></footer>

    <script>
        // LIVE COUNTDOWN LOGIC
        function updateTimer() {
            const matchDate = new Date("Feb 28, 2026 20:45:00").getTime();
            const now = new Date().getTime();
            const diff = matchDate - now;

            if (diff > 0) {
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // AUTOMATED NEWS HUB
        async function fetchBarcaNews() {
            const apiKey = 'a144ee981ae649ba9f906b0a86b14635';
            const url = `https://newsapi.org/v2/everything?q=FC+Barcelona&sortBy=publishedAt&language=en&pageSize=3&apiKey=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = ''; 
                data.articles.forEach(article => {
                    container.innerHTML += `
                        <div class="news-card">
                            <img src="${article.urlToImage || 'https://via.placeholder.com/400x200/111/edbb00?text=Barça+News'}" class="news-image">
                            <div class="news-content">
                                <h3>${article.title}</h3>
                                <p>${article.description ? article.description.substring(0, 100) + '...' : 'Latest updates.'}</p>
                                <a href="${article.url}" target="_blank" class="gold-btn">Read More</a>
                            </div>
                        </div>`;
                });
            } catch (e) { console.log("News loading..."); }
        }
        fetchBarcaNews();
    </script>
</body>
</html>
