<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barça Site | Home of the Blaugrana</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="nav-container">
            <div class="logo">BARÇA<span class="gold">SITE</span></div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#match-center">MATCH CENTER</a></li>
                <li><a href="ucl.html">HISTORY</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-archive">
        <div class="hero-overlay">
            <h1>THE DREAM TEAM</h1>
            <p>1992 WEMBLEY LEGENDS</p>
        </div>
    </section>

    <section id="match-center" class="match-center container">
        <div class="countdown-box">
            <p class="upcoming-tag">UPCOMING FIXTURE</p>
            <h2 class="match-title">BARÇA VS VILLARREAL</h2>
            <p class="match-date">Saturday, 28 Feb 2026 • 20:45 IST</p>
            
            <div class="timer-grid">
                <div class="timer-unit"><span>03</span><p>Days</p></div>
                <div class="timer-unit"><span>00</span><p>Hours</p></div>
                <div class="timer-unit"><span>53</span><p>Mins</p></div>
                <div class="timer-unit"><span>07</span><p>Secs</p></div>
            </div>
        </div>
    </section>

    <section class="news-hub container">
        <h2 class="section-title">Barça Pulse <span class="live-dot"></span></h2>
        <div id="news-container" class="news-grid">
            <p class="loading">Fetching latest Barça news...</p>
        </div>
    </section>

    <footer><p>Visca el Barça! | barca-site &copy; 2026</p></footer>

    <script>
        // Automatic News Fetch Logic
        async function fetchBarcaNews() {
            const apiKey = 'a144ee981ae649ba9f906b0a86b14635';
            const url = `https://newsapi.org/v2/everything?q=FC+Barcelona&sortBy=publishedAt&language=en&pageSize=3&apiKey=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = ''; 
                data.articles.forEach(article => {
                    container.innerHTML += `
                        <div class="news-card">
                            <img src="${article.urlToImage || 'https://via.placeholder.com/400x200/111/edbb00?text=Barça+News'}" class="news-image">
                            <div class="news-content">
                                <h3>${article.title}</h3>
                                <p>${article.description ? article.description.substring(0, 100) + '...' : 'Latest updates from the Camp Nou.'}</p>
                                <a href="${article.url}" target="_blank" class="gold-btn" style="font-size: 0.8rem; padding: 5px 15px; text-decoration: none;">Read More</a>
                            </div>
                        </div>`;
                });
            } catch (e) { document.getElementById('news-container').innerHTML = '<p>News update pending...</p>'; }
        }
        fetchBarcaNews();
        setInterval(fetchBarcaNews, 1800000);
    </script>
</body>
</html>
