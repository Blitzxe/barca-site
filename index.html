<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barça Site | Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-blur"></div>

    <header>
        <nav>
            <div class="logo">BARÇA<span class="gold">SITE</span></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#timer">Match</a></li>
                <li><a href="#trophies">History</a></li>
            </ul>
        </nav>
    </header>

    <main class="glass-wrapper">
        <section class="hero-content" id="home">
            <span class="tagline">SHAPING THE FUTURE</span>
            <h1>VISCA EL BARÇA</h1>
            <p>125 Years of History. A Lifetime of Passion.</p>
        </section>

        <section class="timer-display" id="timer">
            <div class="match-meta">
                <h3>NEXT MATCH: <span class="vs-text">BARÇA vs VILLARREAL</span></h3>
                <p>28 Feb 2026 - 20:45 IST</p>
            </div>
            
            <div class="countdown-row">
                <div class="unit">
                    <span id="days" class="number">00</span>
                    <p class="label">Days</p>
                </div>
                <div class="unit">
                    <span id="hours" class="number">00</span>
                    <p class="label">Hours</p>
                </div>
                <div class="unit">
                    <span id="mins" class="number">00</span>
                    <p class="label">Mins</p>
                </div>
                <div class="unit">
                    <span id="secs" class="number">00</span>
                    <p class="label">Secs</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateTimer() {
            const matchDate = new Date('Feb 28, 2026 20:45:00').getTime();
            const now = new Date().getTime();
            const gap = matchDate - now;
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;

            document.getElementById('days').innerText = Math.floor(gap / day).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
            document.getElementById('mins').innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
            document.getElementById('secs').innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
