<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barça Site | Shaping the Future</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">BARÇA<span class="gold">SITE</span></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#timer">Match</a></li>
                <li><a href="#trophies">Trophies</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-overlay">
            <span class="est">BARCELONA, SPAIN</span>
            <h1>VISCA EL BARÇA</h1>
            <p>A new era of excellence at the Spotify Camp Nou.</p>
        </div>
    </section>

    <section class="timer-section" id="timer">
        <div class="timer-card">
            <h3>NEXT MATCH: <span id="match-opponent" class="vs">BARÇA vs VILLARREAL</span></h3>
            <p id="match-date-text" class="match-info">Saturday, 28 Feb 2026 - 20:45 IST</p>
            
            <div class="countdown-horizontal">
                <div class="time-block">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-block">
                    <span id="mins">00</span>
                    <p>Mins</p>
                </div>
                <div class="time-block">
                    <span id="secs">00</span>
                    <p>Secs</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const fixtures = [
            { opponent: "BARÇA vs VILLARREAL", date: "Feb 28, 2026 20:45:00" },
            { opponent: "BARÇA vs BENFICA", date: "Mar 04, 2026 01:30:00" }
        ];

        function updateTimer() {
            const now = new Date().getTime();
            let currentMatch = fixtures.find(f => new Date(f.date).getTime() > now);

            if (currentMatch) {
                document.getElementById('match-opponent').innerText = currentMatch.opponent;
                const gap = new Date(currentMatch.date).getTime() - now;
                
                const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;

                document.getElementById('days').innerText = Math.floor(gap / day).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
                document.getElementById('mins').innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
                document.getElementById('secs').innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
